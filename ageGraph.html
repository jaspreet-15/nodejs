<!DOCTYPE html>
<meta charset="utf-8">
<head>
</head>

<style>

.bar {
fill: steelblue;
}

.bar:hover {
fill: brown;
}

.axis {
font: 10px sans-serif;
}

.axis path,
.axis line {
fill: none;
stroke: #000;
// shape-rendering: crispEdges;
}

.x.axis path {
display: none;
}

</style>
<div id="Graph1">
</div>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
var margin = {top: 20, right: 20, bottom: 400, left: 100},
  width = 1200 - margin.left - margin.right,
  height = 900 - margin.top - margin.bottom,
padding=500;
var x = d3.scale.ordinal()
  .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
  .range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(10);

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("ageWiseLiterateDistribution.json", function(error, data) {
if (error) throw error;

x.domain(data.map(function(d) { return d.ageGroup; }));
y.domain([0, d3.max(data, function(d) { return d.TotalLiteratePop; })]);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + 500 + ")")
    .call(xAxis)
    .selectAll("text")
   .attr("dx", "-.8em")
   .attr("dy", "-.15em")
   .attr("transform", "rotate(-65)" )
   .append("text")
    .attr("transform", "translate(" + width + "0)")
    .text("Age-group");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Literatepopulation");

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.ageGroup); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d.TotalLiteratePop); })
    .attr("height", function(d) { return height - y(d.TotalLiteratePop); });
});

function type(d) {
d.TotalLiteratePop = +d.TotalLiteratePop;
return d;
}
</script>

</body>
</html>
